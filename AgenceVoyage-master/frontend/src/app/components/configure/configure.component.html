<div class="container"><div class="row">
  <p>
    dynamic-control works!
  </p>
  <form class="form-horizontal" [formGroup]="personalForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
       <div class="panel-heading">
          <h3 class="panel-title"></h3>
       </div>
       <div class="panel-body">
   



          <div style="background-color: gainsboro">
              <div class="form-group">
                  <div class="col-md-offset-2 col-md-4">
                    <button type="button" class="btn btn-primary" (click)="addTransformationButtonClick()">
                      Add Transformation
                    </button>
                  </div>
                </div>


          <div formArrayName="transformation"  *ngFor="let transformation of personalForm.get('transformation').controls; let i = index" class="form-group">
              <div [formGroupName]="i">
             <div class="form-group" class="row cols-md-12">
                <label class="col-sm-2 control-label" for="education">
                Other
                </label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="education"
                      placeholder="Education" formControlName="education">
                </div>
                <div class="col-sm-4">
                   <input type="text" placeholder="Age"
                      class="form-control" formControlName="age">
                </div>
             </div>
             <br>
             <div class="form-group" class="row cols-md-12">
                <label class="col-md-2 control-label">Degree Type</label>
                <div class="col-md-8">
                   <label class="radio-inline">
                   <input id="degree" type="radio" value="Bachelor"
                      formControlName="degree">Bachelor 
                   </label>&nbsp;&nbsp;
                   <label class="radio-inline">
                   <input id="degree" type="radio" value="Master"
                      formControlName="degree">Master
                   </label>
                </div>
             </div>
             
             <div class="form-group">
              <div class="col-md-offset-2 col-md-4">
                <button type="button" class="btn btn-primary" (click)="addRichKeyButtonClick()">
                  Add RichKey
                </button>
              </div>
            </div>


            <div formArrayName="RichKey"  *ngFor="let RichKey of personalForm.get('RichKey').controls; let j = index" class="form-group">
              <div [formGroupName]="j">
             <div class="form-group" class="row cols-md-12">
                <label class="col-sm-2 control-label" for="richkeysoutrce">
                RichKey
                </label>
                <div class="col-sm-4">
                   <input type="text" class="form-control" id="richekkeysource"
                      placeholder="richekeysource" formControlName="richekeysource">
                </div>
                <div class="col-sm-4">
                   <input type="text" placeholder="richekeycible"
                      class="form-control" formControlName="richkeycible">
                </div>
             </div>
             <br>
            </div>
          </div>




            </div>
          </div>



        </div>
       </div>
       <br>
       <div class="panel-footer">
          <button class="btn btn-primary" type="submit">Save</button>&nbsp;
          <button class="btn btn-primary" type="button"
             (click)="onClearDataClick()">Clear Data</button>&nbsp;
       </div>
    </div>
  </form>
  </div></div>
