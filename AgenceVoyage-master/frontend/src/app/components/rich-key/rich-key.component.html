<form [formGroup]="richkey"   >
  <!--**********************Start sous Betbet**********************************-->
   <div class="row" style="display: inline-block;border-style: solid;border-color: turquoise">
   

    <div>
      <mat-form-field >
        <mat-select  placeholder="Colonnes sources"  formControlName="colonnes"   multiple>        
          <mat-option *ngFor="let c of colonnessource$" [value]="c.nomcolonne">{{c.nomcolonne}}</mat-option>
        </mat-select>
      </mat-form-field>
     </div>


    <div class="col-md-3">
        <mat-label>Ajouter Un Opperateur</mat-label>
        <mat-select >
          <mat-option value="+" (click)="getChangeOpperator('+',$event)"  >+</mat-option>
          <mat-option value="-" (click)="getChangeOpperator('-',$event)" >-</mat-option>
          <mat-option value="*" (click)="getChangeOpperator('*',$event)" >*</mat-option>
        </mat-select>
    </div>
  
    <div class="col-md-3">
      <mat-form-field >
        <mat-select  placeholder="SÃ©lectionner Colonnes sources"  >
         
          <mat-option *ngFor="let c of colonnessource$" (click)="getSelectedRadioButton('#'+c.nomcolonne)" value="#{{c.nomcolonne}}">{{c.nomcolonne}}</mat-option>
        </mat-select>
      </mat-form-field>
     </div>
   

    <div class="col-md-3">
        <mat-label>Ajouter Une Fonction</mat-label>
        <mat-select >
          <mat-option (click)="getChangeFunction('getAge()')" value="getAge">getAge()</mat-option>
          <mat-option (click)="getChangeFunction('getAge()')" value="getAge">getAge()</mat-option>
        </mat-select>
    </div>
    <div class="col-md-3">
        <mat-label>Ajouter Une Variable Globale</mat-label>
        <mat-select >
          <mat-option (click)="getVg('#taux')" value="taux">currency</mat-option>
          <mat-option (click)="getVg('#taux')" value="taux">currency</mat-option>
        </mat-select>
    </div>

    <div>
        <mat-form-field >
        <input matInput  [value]="inputTextMap" placeholder="Saisir Votre Formule De Mappage"
        formControlName="mappingformula">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field >
        <input matInput  placeholder="Saisir Votre Formule De Mappage" formControlName="condition">
        </mat-form-field>
    </div>

   </div>

</form>
