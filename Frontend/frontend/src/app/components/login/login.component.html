<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 169px;">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><img src="../../../assets/vermeg.png"></h5>
                  <hr>
                  <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Username</label>
                    </div>
                    <mat-error *ngIf="signInForm.get('username').invalid && signInForm.get('username').touched">
                            Identifiant is mandatory
                          </mat-error> 
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                      <mat-error *ngIf="signInForm.get('password').invalid && signInForm.get('password').touched">
                            Password contains at least 6 charachters
                          </mat-error>
                    </div>
                    <button class="btn btn-md btn-block text-uppercase" id="login" type="submit">LOGIN</button>
                    <div *ngIf="signInForm.submitted && isLoginFailed" class="alert alert-danger">
                        Login failed: {{errorMessage}}
                      </div>
                    </form>
                    <a [routerLink]="['/Inscription']" >Inscription</a>
                    
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
