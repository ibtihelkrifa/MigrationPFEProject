
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 169px;">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><img src="../../../assets/vermeg.png"></h5>
                  <hr>
                  <form class="form-signin" [formGroup]="signInForm"  (ngSubmit)="onCreateSubmit()">
                    <div class="form-label-group">
                      <input type="email" class="form-control" formControlName="nom" placeholder="Name" required autofocus>
                      <label for="inputEmail">Full Name</label>
                    </div>
                    <mat-error *ngIf="signInForm.get('nom').invalid && signInForm.get('nom').touched">
                      Field Name must not be null 
                      </mat-error>
                      
                   


                        <div class="form-label-group">
                            <input type="text" class="form-control" formControlName="identifiant" placeholder="Identifiant" required autofocus>
                            <label for="inputEmail">Username</label>
                          </div>
                          <mat-error *ngIf="signInForm.get('identifiant').invalid && signInForm.get('identifiant').touched">
                            Field Username must not be null  
                            </mat-error>


                        <div class="form-label-group">
                          <input type="email" class="form-control" formControlName="email" placeholder="Email" required autofocus>
                          <label for="inputEmail">Email</label>
                        </div>
                        <mat-error *ngIf="signInForm.get('email').invalid && signInForm.get('email').touched">
                          Email address not valid 
                          </mat-error>
                      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" formControlName="password" class="form-control"  placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                      <mat-error *ngIf="signInForm.get('password').invalid && signInForm.get('password').touched">
                            Password contains at least 6 carachters 
                          </mat-error>
                    </div>
                    <button  class="btn btn-md btn-block text-uppercase" id="login" type="submit">INSCRIPTION</button>
                   <br><br><br>
                    <div *ngIf="submitted && isSignUpFailed" class="alert alert-warning">
                        Signup failed!<br/>{{errorMessage}}</div>
                  
                        <a [routerLink]="['']" >Connection</a>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
